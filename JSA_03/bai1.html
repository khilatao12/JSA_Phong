<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Key" id="key">
    <input type="text" placeholder="Value" id="value">
    <button id="add">Nhap</button>
    <button id="remove">xoa</button>
    <ul id="list">

    </ul>

    <script>
        let btn = document.getElementById("add")
        btn.addEventListener('click',addItem)
        let btn1 = document.getElementById("remove")
        btn1.addEventListener('click',remove)
        render()
        function remove(){
            let key = document.getElementById("key").value
            localStorage.removeItem(key)
            document.getElementById("key").value = ""
            render()
        }
        
        function addItem(){
            let key = document.getElementById("key").value
            let value = document.getElementById("value").value
            localStorage.setItem(key,value)
            document.getElementById("key").value = ""
            document.getElementById("value").value = ""
            render()
        }

        function render(){
            let ul = document.getElementById("list")
            ul.innerHTML = ""
            for (let i=0;i <= localStorage.length;i++){
                ul.innerHTML += '<li> Key :' + localStorage.key(i) + '        Value:' + localStorage.getItem(localStorage.key(i))
            }
        }
    </script>
</body>
</html>
