<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="padding: 30px;background-color: chocolate;" id="mau" onmouseover="doimau()" onmouseout="het()"></div>
    <script>
        function doimau(){
    document.getElementById('mau').style.backgroundColor='black'
}
function het(){
    document.getElementById('mau').style.backgroundColor='chocolate'
}
    </script>
</body>
</html>
